<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Converter</title>
  </head>

  <body>
    <div class="container">
<!--HEAD-->
      <div class="jumbotron">
        <h1>Converter</h1>
        <hr class="my-4">
        <p>Basic measurement conversions- FREE!</p>
      </div>
<!--FORM-->
      <div class="row">
        <div class="well col-md-6">
          <form id="FToC" action="index.html" method="post">
            <div class="form-group">
              <label for="FtoC1">Fahrenheit to Celcius- enter Fahrenheit</label>
              <input id="FToC1" class="form-control" type="text">
            </div>
            <button type="submit" class="btn btn-warning">Brrr!</button>
          </form>
          <div class="well">
            <h4 id="outputFToC"></h4>
          </div>
        </div>

        <div class="well col-md-6">
          <form id="CToF" action="index.html" method="post">
            <div class="form-group">
              <label for="CToF1">Celcius to Fahrenheit- enter Celcius</label>
              <input id="CToF1" class="form-control" type="text">
            </div>
            <button type="submit" class="btn btn-info">Toasty!</button>
          </form>
          <div class="well">
            <h4 id="outputCToF"></h4>
          </div>

        </div>
        <div class="well col-md-6">
          <form id="MToK" action="index.html" method="post">
            <div class="form-group">
              <label for="MToK1">Miles to kilometers- enter miles</label>
              <input id="MToK1" class="form-control" type="text">
            </div>
            <button type="submit" class="btn btn-danger">Speedy!</button>
          </form>
          <div class="well">
            <h4 id="outputMToK"></h4>
          </div>
        </div>

        <div class="well col-md-6">
          <form id="KToM" action="index.html" method="post">
            <div class="form-group">
              <label for="KToM1">Kilometers to miles- enter miles</label>
              <input id="KToM1" class="form-control" type="text">
            </div>
            <button type="submit" class="btn btn-success">Slow Down!</button>
          </form>
          <div class="well">
            <h4 id="outputKToM"></h4>
          </div>
        </div>

    </div>
  </body>
</html>
